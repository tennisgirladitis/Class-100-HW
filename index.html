<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link href="style.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

</head>

<body>

    <center>
        <h1>Collage Web App</h1>
        <hr>
        <div>
            <h4>As soon as the popup appears, click Allow. After you have spoken the command,</h4>
            <h3>Say "Take My Selfie" to take 3 pictures and create a collage!</h3>
        </div>
        <button class="btn btn-success" onclick="Start()">Start</button>
        <h4>Click Start button to take pictures</h4>

        <hr>

        <label id="yourvoice"> Your voice output: </label>

        <br>
        <br>

        <textarea id="text_box" class="form-control" readonly="true" id="textarea"></textarea>

        <br>
        <br>

        <label id="web_cam">Webcam: </label>

        <br>
        <br>

        <div id="camera"></div>

        <br>
        <br>

        <label id="allselfies"> All selfies will be displayed here: </label>

        <hr>

        <div id="resultShow">

            <span>
                <div id="result1">
                    <img src="result1.jpg">
                </div>

                <br>

                <div id="result2">
                    <img src="result2.jpg">
                </div>

                <br>

                <div id="result3">
                    <img src="result1.jpg">
                </div>
            </span>

        </div>

    </center>

    <script src="main.js"></script>

    <div class="copy_right_footer">
        Created by Aditi Sriram
    </div>
</body>

</html>
